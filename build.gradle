apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'java-library-distribution'
version = '1.0'
repositories {
    maven { url 'https://jitpack.io' }
    mavenCentral()
}

dependencies {
    compile 'net.portswigger.burp.extender:burp-extender-api:1.7.13'
    compile 'org.jsoup:jsoup:1.10.2'
    compile 'org.seleniumhq.selenium:selenium-java:2.41.0'
    compile group: 'org.json', name: 'json', version: '20160810'
    compile group: 'com.codeborne', name: 'phantomjsdriver', version: '1.4.1'
    testCompile 'junit:junit:4.12'
}


sourceSets {
    main {
        java {
            srcDir 'src/'
        }
    }
}
distZip.shouldRunAfter(build)
jar {
    // Keep jar clean:
    exclude 'META-INF/*.SF', 'META-INF/*.DSA', 'META-INF/*.RSA', 'META-INF/*.MF'

    manifest {
        attributes 'Main-Class': 'burp',
                'Class-Path': configurations.runtime.files.collect { "lib/$it.name" }.join(' ')
    }
    // How-to add class path:
    //     http://stackoverflow.com/questions/22659463/add-classpath-in-manifest-using-gradle
    //     https://gist.github.com/simon04/6865179
}

task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Gradle Jar File Example',
                'Implementation-Version': version,
                'Main-Class': 'BurpExtender'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}